<h2>请填写连接到源数据库所需的信息。</h2>
<h2>&nbsp;</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="database" class="col-sm-2 control-label">数据库</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="database" placeholder="数据库描述符" ng-model="cfg.srcInfos.db">
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="username" placeholder="用户名" ng-model="cfg.srcInfos.user">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password" placeholder="密码" ng-model="cfg.srcInfos.pass">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
