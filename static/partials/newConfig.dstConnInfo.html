<p class="h1">欢迎使用NW数据交换系统</p>
<p class="lead"><i class="fa fa-angle-right"></i> 请填写连接到目的数据库的必要信息。</p>
<hr>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-xs-2 control-label">目的数据库的类型</label>
		<db-selector class="col-xs-10" data-bind-data="cfg.dstConnInfo"></db-selector>
	</div>
</form>
<div ng-if="cfg.dstConnInfo.type">
	<db-connector data-bind-info="cfg.dstConnInfo" data-next-state="newConfig.main"></db-connector>
</div>
