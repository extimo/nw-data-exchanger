<form class="form-horizontal">
	<div class="form-group">
		<label for="database" class="col-sm-2 control-label">数据库</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="database" placeholder="数据库描述符" ng-model="bindInfo.db" ng-change="unverify()" data-autocomplete-source="/api/oracleTNS">
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="username" placeholder="用户名" ng-model="bindInfo.user" ng-change="unverify()">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="password" placeholder="密码" ng-model="bindInfo.pass" ng-change="unverify()">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button class="btn btn-lg btn-primary btn-block"
				ng-class="{'btn-success': verified && verifyResult}" 
				ng-disabled="!bindInfo.db || !bindInfo.user || !bindInfo.pass || verifying" 
				ng-click="verify()">
				下一步 
				<i ng-if="verifying" class="fa fa-spinner fa-spin" ></i>
				<i ng-if="verified && verifyResult" class="fa fa-check"></i>
				<i ng-if="verified && !verifyResult" class="fa fa-close"></i>
			</button>
		</div>
	</div>
</form>
