<div class="col-sm-8 pull-{{$parent.bindAlign}}">
	<div class="panel panel-default">
		<div class="panel-heading text-{{$parent.bindAlign}}" ng-bind="'表 ' + $parent.selectedTable + ' 的列'"></div>
		<i class="fa fa-spin fa-spinner fa-3x" ng-if="!columns"></i>
		<table class="table text-{{$parent.bindAlign}}">
			<tr ng-repeat="column in columns">
				<td ng-repeat="val in column" ng-bind="val"></td>
			</tr>
		</table>
	</div>
</div>
