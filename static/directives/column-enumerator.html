<div class="panel panel-default text-center">
	<div class="panel-heading">
		<a class="text-muted no-decoration" title="返回">
			<i class="fa fa-arrow-{{bindAlign == 'left' ? 'right' : 'left'}} pull-{{bindAlign == 'left' ? 'right' : 'left'}}" ng-click="clearSelection()"> </i>
		</a>
		表<span ng-bind="selectedTable"></span>的列
	</div>
	<i class="fa fa-spin fa-spinner fa-2x" ng-if="!columns"></i>
	<table class="table table-bordered text-cutted" ng-if="columns">
		<tr ng-repeat="column in columns" ng-if="bindAlign == 'left'">
			<td>
				<a class="no-decoration" title="拖拽以匹配">
					<column-linker data-type="{{column[1]}}" data-active-class="bg-info" data-hover-class="bg-success" data-bind-column="{{column}}">
					</column-linker>
				</a>
			</td>
			<td ng-bind="column[0]"></td>
			<td ng-bind="column[1] + '(' + column[2] + ')'"></td>
			<td ng-click="bindCfg.tables[selectedTable].pk = column[0]">
				<a class="text-muted no-decoration" title="主键"><i class="fa" ng-class="{'fa-dot-circle-o': bindCfg.tables[selectedTable].pk == column[0], 'fa-circle-o': true}"></i></a>
			</td>
		</tr>
		<tr ng-repeat="column in columns" ng-if="bindAlign == 'right'">
			<td ng-click="bindCfg.tables[selectedTable].pk = column[0]">
				<a class="text-muted no-decoration" title="主键"><i class="fa" ng-class="{'fa-dot-circle-o': bindCfg.tables[selectedTable].pk == column[0], 'fa-circle-o': true}"></i></a>
			</td>
			<td ng-bind="column[1] + '(' + column[2] + ')'"></td>
			<td ng-bind="column[0]"></td>
			<td>
				<a class="no-decoration" title="拖拽以匹配">
					<column-linker data-type="{{column[1]}}" data-active-class="bg-info" data-hover-class="bg-success" data-bind-column="{{column}}"
					ng-show="!bindCfg.tables[selectedTable].cols[column[0]]">
					</column-linker>
				</a>
				<a class="no-decoration text-error" title="取消匹配" ng-if="bindCfg.tables[selectedTable].cols[column[0]]" ng-click="bindCfg.tables[selectedTable].cols[column[0]] = null">
					<i class="fa fa-close"></i>
				</a>
			</td>
		</tr>
	</table>
</div>
