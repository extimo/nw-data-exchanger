<form class="form-horizontal">
	<div class="form-group" ng-repeat="require in dbTypeConfigs[bindInfo.type].connRequires">
		<label for="{{require.id}}" class="col-sm-2 control-label" ng-bind="require.name"></label>
		<div class="col-sm-8">
			<input type="{{require.type || 'text'}}" class="form-control" id="{{require.id}}" 
				placeholder="{{require.desc}}" ng-model="bindInfo[require.id]" ng-change="requireChanged()"
				data-auto-complete-source="{{require.autoCompleteSource}}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button class="btn btn-lg btn-primary btn-block"
				ng-class="{'btn-success': verified}" 
				ng-disabled="!allFilledIn || verifying || verified" 
				ng-click="verify()">
				下一步 
				<i ng-if="verifying" class="fa fa-spinner fa-spin"></i>
				<i ng-if="!verifing && verified" class="fa fa-check"></i>
				<i ng-if="!verifing && verified === false" class="fa fa-close"></i>
			</button>
		</div>
	</div>
</form>
